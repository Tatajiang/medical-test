<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style type="text/css">
        li {
            display: inline-block;
            width: 100%;
            height: 30px;
            line-height: 30px;
        }
 
        li:active{
            background: #dddddd;
            color: red;
        }
    </style>

</head>
<body>
    <p><input type="text" placeholder="请输入查询对象" autofocus  id="searchText"/></p>
        <p><input type="button" id="action" value="提交"/></p>
        <p><select id="selections">
 
        </select></p>


        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript">
			window.onload = function(){
                    //获取文本框对象
                    var searchText = document.getElementById("searchText");
                    //获取提交button对象
                    var action = document.getElementById("action");
                    //获取要增加到的下拉列表对象
                    var selections = document.getElementById("selections");
                    //点击提交的时候执行的方法
                    action.onclick = function(){
                        //如果文本框对象中值不为空
                        if(searchText.value ){
                            //根据文本框中的值循环5次
                            for(var i =5;i>0;i--){
                                //设置下拉列表中的值的属性
                                var option = document.createElement("option");
                                    option.value = searchText.value + i;
                                    option.text= searchText.value+i;
                                //将option增加到下拉列表中。
                                selections.options.add(option);
                            }
                        }
                    }
                }
		</script>
    </body>
</html>
